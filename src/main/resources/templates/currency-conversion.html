<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Conversion</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/dist/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Currency Conversion</h2>

    <!-- Display purchase details -->
    <form th:action="@{/perform-currency-conversion}" th:object="${purchase}" method="post">
        <div class="mb-3">
            <label for="purchaseId" class="form-label">Purchase ID:</label>
            <input type="text" class="form-control" id="purchaseId" name="purchaseId" readonly th:value="${purchase.id}" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description" readonly th:value="${purchase.description}" />
        </div>
        <div class="mb-3">
            <label for="transactionDate" class="form-label">Transaction Date:</label>
            <input type="text" class="form-control" id="transactionDate" name="transactionDate" readonly th:value="${#temporals.format(purchase.transactionDate, 'dd-MM-yyyy')}" />
        </div>
        <div class="mb-3">
            <label for="purchaseAmount" class="form-label">Purchase Amount (USD):</label>
            <input type="text" class="form-control" id="purchaseAmount" name="purchaseAmount" readonly th:value="${purchase.purchaseAmount}" />
        </div>
        <div class="mb-3">
            <label for="selectedCurrency" class="form-label">Select Currency:</label>
            <select class="form-select" id="selectedCurrency" name="selectedCurrency">
                <!-- Populate the dropdown with currency options -->
                <option value="Afghanistan-Afghani">Afghanistan-Afghani</option>
                <option value="Australia-Dollar">Australia-Dollar</option>
                <option value="Ukraine-Hryvnia">Ukraine-Hryvnia</option>
                <!-- TODO - Add more currency options as needed or list via API or service -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Convert to Selected Currency</button>
    </form>
    
</div>

<!-- Link back to the main menu -->
<a th:href="@{/}" class="btn btn-primary">Return to Menu</a>

<!-- Include Bootstrap JS and Popper.js -->
<script th:src="@{/webjars/bootstrap/5.2.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
